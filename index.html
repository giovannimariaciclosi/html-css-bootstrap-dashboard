<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boolean Dashboard</title>
  
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

  <!-- Fontawesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer"/>

  <!-- Google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <!-- My Style -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- navbar -->
  <nav id="navbar" class="d-flex align-items-center gap-3 px-3">

    <div class="logo-container d-none d-md-flex">
      <img src="img/logo.svg" alt="Boolean Logo" class="img-fluid">
    </div>

    <div class="logo-container-hidden d-md-none">
      <img src="img/mobile-logo.png" alt="Boolean Logo" class="img-fluid">
    </div>

      <div class="flex-grow-1 my-search-bar">
        <div class="search">
          <i class="fa fa-search"></i>
          <input type="text" class="form-control" placeholder="Prova a cercare: Lezioni di Laravel">
        </div>
      </div>

      <div class="hidden-icon d-none d-md-flex gap-3">
        <i class="bi bi-list-ul"></i>
        <i class="bi bi-question-circle-fill"></i>
        <i class="bi bi-three-dots-vertical"></i>
      </div>
      <i class="bi bi-bell-fill"></i>

  </nav>
  <!-- navbar -->

  <div class="bottom-container">

    <!-- aside -->
    <aside>
      <div class="links-container text-white d-flex flex-column justify-content-between h-100 py-4 px-4">
        
        <div class="links-container-top d-flex flex-column gap-3">

          <div class="links-container-inner d-flex align-items-baseline gap-3">
            <i class="fa-solid fa-house"></i>
            <span class="d-none d-md-flex">Home</span>
          </div>
  
          <div class="links-container-inner d-flex align-items-baseline gap-3">
            <i class="fa-solid fa-chart-simple"></i>
            <span class="d-none d-md-flex">Stats</span>
          </div>
  
          <div class="links-container-inner d-flex align-items-baseline gap-3">
            <i class="fa-solid fa-signal"></i>
            <span class="d-none d-md-flex">Signals</span>
          </div>
        </div>

        <div class="links-container-bottom">
          <div class="links-container-inner d-flex align-items-baseline gap-3">
            <i class="fa-solid fa-gear"></i>
            <span class="d-none d-md-flex">Admin</span>
          </div>
        </div>
      
      </div>
    </aside>
    <!-- /aside -->

    <main>

      <!-- header -->
      <header>
        <div class="header-container py-3 d-flex align-items-center justify-content-between text-white ps-3 pe-5 gap-4 flex-wrap flex-sm-nowrap">

          <div class="header-left order-2 order-sm-1">

            <div class="header-left-top d-flex align-items-center gap-2 pe-3">
              <h1 class="text-white fs-2">Boolean</h1>
              <span class="badge rounded-pill my-badge">Piano blaze</span>
            </div>
            
            <div class="header-left-bottom d-flex align-items-center gap-1">
              <span class="badge rounded-pill my-badge">3 app</span>
              <i class="fa-solid fa-angles-right"></i>     
              <div class="hidden-badge d-lg-block d-none">
                <span class="badge rounded-pill my-badge">Boolean mobile app</span>
                <span class="badge rounded-pill my-badge">Boolean web app</span>
                <span class="badge rounded-pill my-badge">Boolean blog app</span>
              </div>
              <span class="badge rounded-pill my-badge d-lg-none">+</span>         
            </div>

          </div>

          <div class="header-center d-flex flex-column order-3 order-sm-2">
            <span>Studenti online negli ultimi 30 minuti</span>
            <span class="fs-2">125</span>
          </div>

          <div class="header-right order-1 order-sm-3 d-flex align-items-center gap-3">
            <span class="p">Nuovo Studente</span>

            <!-- offcanvas -->
            <button class="bg-transparent border-white fs-4 rounded px-3 py-0 border-1 text-white" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">+</button>

            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
              <div class="offcanvas-header">
                <h5 id="offcanvasRightLabel">Inserisci un nuovo studente</h5>
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
              </div>

              <!-- offcanvas body -->
              <div class="offcanvas-body">
                
                <form class="row g-3">
                  <div class="col-md-6">
                    <label class="form-label">Nome</label>
                    <input type="text" class="form-control">
                  </div>
                  <div class="col-md-6">
                    <label class="form-label">Cognome</label>
                    <input type="text" class="form-control">
                  </div>

                  <div class="col-6">
                    <label for="inputAddress" class="form-label">Email</label>
                    <div class="input-group">
                      <div class="input-group-text bg-body-secondary">@</div>
                      <input type="email" class="form-control">
                    </div>
                  </div>

                  <div class="col-6">
                    <label for="inputPassword4" class="form-label">Password</label>
                    <input type="password" class="form-control" id="inputPassword4">
                  </div>

                  <div class="col-12">
                    <label for="inputAddress" class="form-label">Indirizzo</label>
                    <input type="text" class="form-control" id="inputAddress">
                  </div>
             
                  <div class="col-md-6">
                    <label for="inputCity" class="form-label">Citt√†</label>
                    <input type="text" class="form-control" id="inputCity">
                  </div>
                  <div class="col-md-4">
                    <label for="inputState" class="form-label">Stato</label>
                    <select id="inputState" class="form-select">
                      <option selected>Scegli...</option>
                      <option>...</option>
                    </select>
                  </div>
                  <div class="col-md-2">
                    <label for="inputZip" class="form-label">CAP</label>
                    <input type="text" class="form-control" id="inputZip">
                  </div>

                  <div class="col-12">
                    <label class="form-label" for="customFile">Foto</label>
                    <input type="file" class="form-control" id="customFile" />
                  </div>

                  <div class="col-12">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="gridCheck">
                      <label class="form-check-label" for="gridCheck">
                        Seleziona per proseguire
                      </label>
                    </div>
                  </div>

                  <div class="col-12">
                    <button type="submit" class="btn btn-primary">Salva</button>
                    <button type="reset" class="btn btn-warning">Svuota</button>
                  </div>
                </form>

              </div>
            </div>
          </div>

        </div>
      </header>
      <!-- /header -->
      

    </main>

  </div>


  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
